<!DOCTYPE html>
<html lang="en">
  <title>Study Buddy</title>

  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="logo-removebg-preview.png" type="image/x-icon" />
    <!--adds icon in the title-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="css/style.css"
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a
        class="navbar-brand"
        href="file:///C:/Users/user/Desktop/login%20page/homepage.html"
      >
        <img
          src="logo-removebg-preview.png"
          width="35"
          height="40"
          class="d-inline-block align-top"
          alt=""
        /><b class="brand"> Study Buddy</b>
      </a>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col-5" style="padding: 0">
          <h1>Login Form</h1>
          <div class="form-group mt-5">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              class="form-control"
            />
          </div>
          <br />
          <button class="btn btn-primary btn-block">Submit</button>
          <div>
            <p class="mt-3 text-center">
              <span
                >Don't have an account?
                <a
                  href="file:///C:/Users/user/Desktop/login%20page/register.html"
                  >Register Now!</a
                ></span
              >
            </p>
          </div>
        </div>
        <div class="offset-1 col-6" style="padding: 0">
          <img
            src="loginlogo2.png"
            alt="login page"
            width="350px"
            height="400px"
          />
        </div>
      </div>
    </div>
    <!-- Image and text -->
  </body>
</html>
