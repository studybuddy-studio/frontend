<!DOCTYPE html>
<html>

<head>
    <title>study Buddy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="file:///C:/Users/user/Desktop/login%20page/homepage.html">
            <img src="logo-removebg-preview.png" width="35" height="40" class="d-inline-block align-top" alt=""><b
                class="brand"> Study Buddy</b>
        </a>
    </nav>
    <div class="container">

        <div class="row mt-2">
            <div class="col-5" style="padding:0;">
                <h1>Register <Form></Form>
                </h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-1">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" id="first_name">
                                <small class="text-danger"></small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mt-1">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" id="last_name">
                                <small class="text-danger"></small>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group mt-1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control">
                    <small class="text-danger"></small>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mt-1">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1" placeholder="********"
                                class="form-control">
                            <small class="text-danger"></small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mt-1">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" name="password2" placeholder="********"
                                class="form-control">
                            <small class="text-danger"></small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" />
                            <small class="text-danger"></small>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">I accecpt your
                        <a href="file:///C:/Users/user/Desktop/login%20page/terms%26condition.html">Terms
                            and Condition</a>
                    </label>
                </div>
                <br>
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
